<button id="myButton">Click Me</button>
<p id="onButtonClick"></p>

//Throttling will delay executing a function. It will reduce the notification of an event that fires multiple times.
//It will callet at regular intervals

<script>
    let counter = 1;
const clickHandler = () => {
    let display = document.getElementById("onButtonClick");
    display.innerHTML = "You clicked me " + counter + " times";
    counter += 1;
}

const throttle = (callbackFn, delay) => {
  let wait = false;

  return function(){
    if (wait) {
        return;
    }
    const args = arguments;
    callbackFn(...args);
    wait = true;
    setTimeout(() => {
      wait = false;
    }, delay);
  }
}


document.getElementById('myButton').addEventListener('click', throttle(clickHandler, 1000));
</script>
