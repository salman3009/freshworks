<button id="myButton">Click Me</button>
<p id="onButtonClick">You clicked me 0 times</p>

//Debouncing will bunch a series of sequential calls to a function into a single call to that function.
//It ensures that one notification is made for an event that fires multiples times.
<script>
    let counter = 1;

const clickHandler = () => {
    let display = document.getElementById("onButtonClick");
    display.innerHTML = "You clicked me " + counter + " times";
    counter += 1;
}

const debounce = (callbackFn, wait) => {
    let timerId;
    return () => {
        clearTimeout(timerId);
        timerId = setTimeout(() => {
        callbackFn();
        }, wait);
    };
}

document.getElementById('myButton').addEventListener('click', debounce(clickHandler, 1000))
</script>
